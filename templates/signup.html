<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <!-- Welcome Message -->
      <h1 class="mt-5 text-center">Welcome to DhyanaAI</h1>
      <!-- This is the welcome message -->

      <h2 class="mt-5">Sign Up</h2>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="alert alert-info" role="alert">
        {% for category, message in messages %}
        <strong>{{ category.capitalize() }}:</strong> {{ message }} {% endfor %}
      </div>
      {% endif %} {% endwith %}

      <form method="POST" class="mt-4">
        <div class="form-group">
          <label for="username">Username*</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            required
          />
        </div>
        <div class="form-group row">
          <label for="phone" class="col-sm-2 col-form-label">Gaurdian's Phone Number*</label>
          <div class="col-sm-1">
            <input type="text" disabled class="form-control" value="+91">
          </div>
          <div class="col-sm-9">
            <input
              type="tel"
              id="phone"
              name="phone"
              class="form-control"
              maxlength="10"
              minlength="10"
              pattern="[0-9]{10}"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password*</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>

      <p class="mt-3">
        Already have an account? <a href="{{ url_for('login') }}">Login</a>
      </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
